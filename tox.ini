[tox]
skipsdist = True
usedevelop = True

envlist = 
    py{34,35,36}-dj{2}-wt{2}

[testenv]
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run --source=wagtailmenus runtests.py 

basepython =
    py34: python3.4
    py35: python3.5
    py36: python3.6

deps =
    dj2: Django>=2.0,<2.1
    wt2: wagtail>=2.0,<2.1
    wt2: wagtail-condensedinlinepanel>=0.5,<0.6
